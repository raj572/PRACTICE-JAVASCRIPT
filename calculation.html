<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .frame-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .calculator {
            border: none;
            height: 100%;
            width: 100%;
        }

        iframe {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>CALCULATION OF DIFFERENT TASKS</h1>
    <div class="frame-container">
        <div class="calculator">
            <h2>GRADE CALCULATOR</h2>
            <iframe src="gradeCalculator.html"></iframe>
        </div>

        <div class="calculator">
            <h2>LEAP YEAR CHECKER</h2>
            <iframe src="leapYearChecker.html"></iframe>
        </div>
        <div class="calculator">
            <h2>NUMBER COMPARISON</h2>
            <iframe src="numberComparison.html"></iframe>
        </div>
        <div class="calculator">
            <h2>SEASON DETERMINER</h2>
            <iframe src="seasonDeterminer.html"></iframe>
        </div>
        <div class="calculator">
            <h2>SHOPPING DISCOUNT</h2>
            <iframe src="shoppingDiscount.html"></iframe>
        </div>
        <div class="calculator">
            <h2>TICKET PRICING</h2>
            <iframe src="ticket_pricing.html"></iframe>
        </div>

        <!-- Repeat the above structure for the remaining calculators -->
    </div>
</body>
</html>
