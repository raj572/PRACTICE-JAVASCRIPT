<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dobrial Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="logo.png" alt="image" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to </small>
            <h1>The Dobrial Art</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="menu.png" alt="menu" class="menu">

            <div class="social-links">
                <img src="fb.png" >
                <img src="ig.png" >
                <img src="tw.png" >
            </div>
            <div class="useful-links">
                <img src="share.png" >
                <img src="info.png" >
            </div>
        </div>
        <div class="bubbles">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
        </div>
    </div>
</body>
</html>
